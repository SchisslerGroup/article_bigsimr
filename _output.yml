bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  fontsize: 12pt
  toc: false
bookdown::gitbook:
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes
